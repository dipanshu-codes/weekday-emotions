<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekday Emotions</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto text-center">
    <h1 class="text-5xl font-extrabold text-slate-900 my-6">
      Guess Emotions with Weekdays
    </h1>
    <form class="max-w-sm mx-auto my-14 text-left">
      <div class="mb-5">
        <label for="day" class="block mb-2 text-sm font-medium text-gray-900"
          >What the day today?</label
        >
        <input
          type="text"
          id="day"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Monday"
          required
        />
      </div>

      <button
        type="button"
        id="check"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center :bg-blue-600 :hover:bg-blue-700 :focus:ring-blue-800"
      >
        Submit
      </button>
    </form>

    <div
      id="show"
      class="max-w-sm mx-auto rounded-lg py-6 px-4 bg-slate-600 text-white"
    ></div>

    <script src="main.js"></script>
  </body>
</html>
